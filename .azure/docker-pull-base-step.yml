steps:
- task: Docker@2
  displayName: 'Docker login'
  inputs:
    command: login
    containerRegistry: 'docker-bintray'

- task: Docker@2
  displayName: 'Docker pull'
  inputs:
    command: pull
    arguments: '$(Bintray.DockerCI)/monicahq/centralperk:php-7.2-apache-node'

- task: Docker@2
  displayName: 'Docker retag'
  inputs:
    command: tag
    arguments: '$(Bintray.DockerCI)/monicahq/centralperk:php-7.2-apache-node monicahq/centralperk:php-7.2-apache-node'
