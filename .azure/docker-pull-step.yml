steps:
- task: Docker@2
  displayName: 'Docker login'
  inputs:
    command: login
    containerRegistry: 'docker-bintray'

- task: Docker@2
  displayName: 'Docker pull'
  inputs:
    command: pull
    arguments: '$(Bintray.DockerCI)/monicahq/monica-dev:$(Build.BuildId)'

- task: Docker@2
  displayName: 'Docker retag'
  inputs:
    command: tag
    arguments: '$(Bintray.DockerCI)/monicahq/monica-dev:$(Build.BuildId) monicahq/monica-dev:$(Build.BuildId)'

- task: Docker@2
  displayName: 'Docker logout'
  inputs:
    command: logout
    containerRegistry: 'docker-bintray'
